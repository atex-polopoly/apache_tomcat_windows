driver:
  name: vagrant
  boot_timeout: 1200
  gui: false

provisioner:
  name: chef_zero

verifier:
  name: inspec

transport:
  name: winrm
  elevated: true
  username: Administrator
  password: Pass@word1

platforms:
  - name: windows-2012R2

suites:
  - name: default
    run_list:
      - recipe[apache_tomcat_windows::install]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
      customer: testcustomer
      ftp_active_mode: false
      testcustomer:
        tomcat:
          version: '7.0.82'
      java:
        jdk:
          version: 8u151
